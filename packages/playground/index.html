<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimFlow Playground</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a2e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    header .badge {
      background: #4f46e5;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .diagram-selector {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .diagram-selector label {
      font-size: 0.875rem;
      color: #a0aec0;
    }

    .diagram-selector select {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #4a5568;
      background: #2d3748;
      color: white;
      font-size: 0.875rem;
      cursor: pointer;
    }

    .diagram-selector select:hover {
      border-color: #4f46e5;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 1rem;
    }

    #diagram-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .info {
      color: #666;
      font-size: 0.875rem;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #666;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>AnimFlow Playground</h1>
    <span class="badge">v0.1.0</span>
    <div class="diagram-selector">
      <label for="diagram-select">Diagram:</label>
      <select id="diagram-select">
        <option value="/diagrams/prometheus-thanos-flow.animflow.yaml">Prometheus Thanos Flow</option>
        <option value="/diagrams/multi-cluster-thanos.animflow.yaml">Multi-Cluster Thanos</option>
        <option value="/diagrams/caching-flow.animflow.yaml">Caching Flow</option>
      </select>
    </div>
  </header>

  <main>
    <div id="diagram-container"></div>
    <p class="info" id="diagram-info">Select a diagram to view</p>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
